<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Post - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/blog-post.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header" th:width="${user}"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <div class="lead">
                <!-- Title -->
                <form method="post" action="/editarPost/${article.id}">

                    <div class="form-group">
                        <h1 class="mt-4">Editar Post</h1>
                        <hr>
                        <textarea  class="form-control" rows="1" placeholder="${article.titulo}" name="titulo">${article.titulo}</textarea>
                    </div>

                    <div class="form-group">
                        <h4 class="mt-4">Contenido</h4>
                        <textarea class="form-control"  rows="3" placeholder="Cuerpo del post" name="cuerpo">${article.cuerpo}</textarea>
                    </div>

                    <div class="form-group">
                        <h4 class="mt-4">Etiquetas</h4>
                        <textarea  class="form-control" rows="1" placeholder="${article.titulo}" name="etiquetas">${etiquetas}</textarea>
                    </div>
                    <button style="float: right" type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>


        </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
